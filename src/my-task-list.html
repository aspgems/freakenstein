<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-task.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-task-list">
  <template>
    <paper-button raised on-tap="addTask">New</paper-button>
    <iron-ajax url="../data/tasks.json" last-response="{{tasks}}" auto></iron-ajax>
    <iron-list items="[[tasks]]" as="item">
      <template>
        <my-task task="[[item]]" index="[[index]]"></my-task>
      </template>
    </iron-list>
  </template>
  <script>
    (function() {
      var tasks = [{name: 'task1', description: 'Mola', done: false}, {
        name: 'Comprar leche',
        description: 'Mola',
        done: true
      }];

      Polymer({
        is: 'my-task-list',
        properties: {
          myTasks: {
            type: Array,
            value: tasks
          },
          tasks: Array
        },
        addTask: function () {
          this.push('myTasks', {name: "", description: "", done:false });
        }
      });
    })();
  </script>
</dom-module>
