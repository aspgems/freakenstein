<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-task">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card" hidden$="{{editMode}}">
      <div class="circle">[[index]]</div>
      <h1>[[task.name]]</h1>
      <p>[[task.description]]</p>
      <paper-checkbox checked="[[task.done]]" disabled></paper-checkbox>
      <paper-button raised on-tap="edit">Edit</paper-button>
    </div>
    <div class="card" hidden$="{{!editMode}}">
      <div class="circle">[[index]]</div>
      <paper-input value="{{task.name}}"></paper-input>
      <paper-input value="{{task.description}}"></paper-input>
      <paper-checkbox checked="{{task.done}}"></paper-checkbox>
      <paper-button raised on-tap="edit">Done</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-task',
      properties: {
          task: Object,
          index: Object,
          editMode: {
            type: Boolean,
            value: false
          }
      },
      edit: function(){
        this.editMode = !this.editMode;
      }
    });
  </script>
</dom-module>
